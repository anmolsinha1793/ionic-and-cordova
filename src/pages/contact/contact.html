<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-image">
  <div>
    <ion-card>
      <ion-card-header color="primary-dark">
        Location information
      </ion-card-header>
      <ion-card-content>
      <address>
        121, Clear Water Bay Road<br> Clear Water Bay, Kowloon <br> HONG KONG<br>
        <ion-icon name="call" item-left></ion-icon>: +852 1234 5678<br>
        <ion-icon name="print" item-left></ion-icon>: +852 8765 4321<br>
        <ion-icon name="mail" item-left></ion-icon>: confusion@food.net<br>
      </address>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="makeCall()">
            <ion-icon name="call" color="primary-dark" item-start></ion-icon>
            <div>call</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail" color="primary-dark" item-end></ion-icon>
            <div>email</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

    <h4>{{errMess}}</h4>
